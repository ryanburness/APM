<div class='panel panel-primary'>
    <div class='panel-heading'>
            {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
                <input [(ngModel)]='listFilter'>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Images
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available hello</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products | productFilter:listFilter'>
                        <td><img *ngIf='showImage' 
                                [src]='product.imageUrl' 
                                [title]='product.productName | uppercase'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/product', product.productId]">{{product.productName}}</a></td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'GBP':true:'1.2-2'}}</td>
                        <td><ai-star [rating] = 'product.starRating' (ratingClicked)='onRatingClicked($event)'></ai-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
